user  nginx;
worker_processes  1;

error_log syslog:server=127.0.0.1,tag=nginx;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  syslog:server=127.0.0.1,tag=nginx main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    include /etc/nginx/gzip.conf;

    server {
        listen  80 default_server;
        server_name www.designsafe-ci.org;
        return 301  https://$server_name$request_uri;
    }

    server {
        listen  80;
        server_name designsafe-ci.org;
        return 301  https://www.$server_name$request_uri;
    }

    server {
        listen  80;
        server_name  fiu.designsafe-ci.org;
        return 301  https://$server_name$request_uri;
    }

    server {
        listen  80;
        server_name  lehigh.designsafe-ci.org;
        return 301  https://$server_name$request_uri;
    }

    server {
